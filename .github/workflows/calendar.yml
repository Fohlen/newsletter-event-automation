on:
  schedule:
    - cron: '00 21 * * *'

jobs:
  create_event_summaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install mpop
        run: sudo apt-get install -y mpop
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Configure mpop
        run: |
          echo $MPOPRC | base64 --decode > ~/.mpoprc
      - name: Run mpop
        run: mpop
      - name: Read message box
        run: python3 src/read_mbox.py ${{ github.workspace }}/data/raw/mbox
      - name: Filter messages
        run: python3 src/filter_messages.py ${{ github.workspace }}/data/raw/mbox.jsonl
      - name: Moderate messages
        run: python3 src/moderate_messages.py ${{ github.workspace }}/data/raw/mbox_filtered.jsonl
      - name: Create event summaries
        run: python3 src/prompt_messages.py ${{ github.workspace }}/data/raw/mbox_filtered_moderated.jsonl
      - name: Update calendar
        run: python3 src/update_calendar.py ${{ github.workspace }}/data/raw/mbox_filtered_moderated.jsonl ${{ github.worspace }}/data/calendars
      - uses: stefanzweifel/git-auto-commit-action@v4
